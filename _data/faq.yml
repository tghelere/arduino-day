- question: Minha comunidade pode apoiar o evento?
  answer: Sim! Envie um e-mail para day@arduinosc.org para conversarmos sobre isso.

- question: Quero patrocinar ou apoiar o evento
  answer: Maravilha! Envie um e-mail para day@arduinosc.org para conversarmos sobre isso.

- question: Quando será realizado o evento?
  answer: A edição de 2019 será realizada no dia 16 de Março

- question: Qual o horário do evento?
  answer: O evento inicia pontualmente as 10h da manhã. As palestras irão iniciar as 10:30h da manhã e irão até as 18h, com intervalo para almoço.

- question: Onde será realizado o evento?
  answer: "O #ArduinoD18 será na IFSC (Instituto Federal de Santa Catarina), no Câmpus Florianópolis, Av. Mauro Ramos, 950 - Centro, Florianópolis - SC, 88020-300 - Brasil."

- question: O evento é gratuito?
  answer: Sim, o evento é totalmente gratuito! Não será cobrado nada para participar do evento. Porém, despesas com hospedagem, estacionamento, transporte, almoço ou jantar será por conta do participante.

- question: O que está incluso no evento?
  answer: Acesso livre a área de realização do evento, sorteio de brindes e a todas as palestras durante o dia do evento. O networking fica por sua conta ;)
  