- title: "Sensor Ninja"
 description: "Sensor Ninja é um kit de sensores de baixo custo e uso simplificado para o desenvolvimento de atividades e experimentos escolares de Ciências. Uma grande vantagem está na flexibilidade alcançada, que permite incorporar os dados gerados pelos sensores diretamente a qualquer software (planilhas, editores e mesmo navegadores web) dos dispositivos hospedeiros (tablets, PCs e smartphones), sem a necessidade de instalar aplicativos nem drivers específicos."
 schedule: "13:30 às 14:00"
