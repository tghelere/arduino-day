---
layout: default
slug: index
---
<!--start: Container -->
<div class="container">
	<div class="row">
		<!-- Blog Posts -->
		<div class="col-md-9">
			{% assign posts = paginator.posts %}
			{% for post in posts %}
			<!-- start: Post -->
			<article class="col-md-12">
				<div class="post-content">
					<div class="post-title">
						<h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
					</div>
					<div class="post-meta">
						<span><i class="fa fa-calendar"></i> {{ post.date | date: '%d/%m/%Y' }}</span>
					</div>
					<div class="post-description">
						{{ post.content }}
					</div>
				</div>
			</article>
			<!-- end: Post -->

			<hr>
			{% endfor %}
		</div>
		<!-- /Blog Posts -->
	</div>
</div>
<!--end: Container-->
